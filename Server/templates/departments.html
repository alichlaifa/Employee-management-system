<!doctype html>
<html>
<head>
    <title>Department List</title>
</head>
<body>
    <h1>Department List</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Manager ID</th>
            <th>Location</th>
        </tr>
        {% for department in departments %}
        <tr>
            <td>{{ department.department_id }}</td>
            <td>{{ department.department_name }}</td>
            <td>{{ department.manager_id }}</td>
            <td>{{ department.location }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
